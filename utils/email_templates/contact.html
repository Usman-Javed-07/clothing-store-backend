<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us Query</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f4f4f4;
        border-radius: 8px;
      }
      .header {
        background-color: #007bff;
        color: #fff;
        padding: 15px;
        text-align: center;
        border-radius: 8px 8px 0 0;
      }
      .content {
        padding: 20px;
        background-color: #fff;
        border-radius: 0 0 8px 8px;
      }
      .content p {
        margin: 10px 0;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Contact Us Query</h2>
      </div>
      <div class="content">
        <p>Hi Admin,</p>
        <p>
          You have received a new Contact Us query with the following details:
        </p>
        <p><strong>Name:</strong> {{name}}</p>
        <p><strong>Email:</strong> {{email}}</p>
        <p><strong>Message:</strong></p>
        <p>{{message}}</p>
      </div>
      <div class="footer">
        <p>&copy; {{year}} Your Website | All rights reserved.</p>
      </div>
    </div>
  </body>
</html>
